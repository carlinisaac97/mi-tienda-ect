<ion-content class="ion-padding" mode="ios">
  <!-- <ion-row> -->
    <!-- <ion-col size="1"></ion-col> -->
    <!-- <ion-col class="icol" size="10"> -->
      <ion-card>
        <img class="logoregistro" src="assets/img/ect-2022.png" />
      </ion-card>
    <!-- </ion-col> -->
    <!-- <ion-col size="1"></ion-col> -->
  <!-- </ion-row> -->

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col class="icol">
          <ion-item>
            <ion-label color="primary" position="floating"
              >Correo electronico</ion-label
            >
            <ion-input type="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="icol">
          <ion-item>
            <ion-label color="primary" position="floating"
              >Contraseña</ion-label
            >
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
            class="btnprincipal"
            [routerLink]="['/tabs/tab1']"
            expand="block"
            >INICIAR SESIÓN</ion-button
          >
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="icol">
          <ion-label color="primary" [routerLink]="['/recuperar']"
            >¿Olvidaste tu contraseña?</ion-label
          ></ion-col
        >
      </ion-row>
      <ion-row>
        <ion-col class="icol">
          <ion-label position="floating">o</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="icol">
          <ion-button
            class="btnprincipal"
            expand="block"
            [routerLink]="['/registro']"
            >REGISTRATE</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
